<!DOCTYPE html>
<html>
  <head>
  <title>Static Comp</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
    <div class ="wrapper">
      <section class="box-container">
        <div class="box" id="heading-box">
          <div class="heading">
            <h1>Tigger Jones</h1>
            <p class="bio">I'm a mouse chaser, stalker &amp; nap taker.</p>
            <p class="bio">Take a look at my portfolio to see my work.</p>
          </div>
          <div class="buttons-container">
            <button>Resume</button>
            <button>Contact</button>
          </div>
        </div>
        <div class="box" id="profile">
          <p>Profile</p>
          <img src="images/profile.svg" alt="profile icon" class="box-icon">
        </div>
        <div class="box" id="experience">
          <p>Experience</p>
          <img src="images/experience.svg" alt="profile icon" class="box-icon">
        </div>
        <div class="box" id="tricks">
          <p>Tricks</p>
          <img src="images/trick.svg" alt="profile icon" class="box-icon">
        </div>
        <div class="box" id="yarn">
          <p>Yarn</p>
          <img src="images/ball-of-yarn.svg" alt="profile icon" class="box-icon">
        </div>
        <div class="box" id="laser-pointer">
          <p>Laser Pointer</p>
          <img src="images/laser-pointer.svg" alt="profile icon" class="box-icon">
        </div>
        <div class="box" id="mouse">
          <p>Mouse</p>
          <img src="images/mouse.svg" alt="profile icon" class="box-icon">
        </div>
        <div class="box" id="about">
          <p>About Me</p>
          <img src="images/about-me.svg" alt="profile icon" class="box-icon">
        </div>
      </section>
      <section class="hero-photo">
        <img src="images/cat-portrait.jpg" alt="tigger the cat" class="portrait-image">
      </section>
    </div>
  </body>
</html>
